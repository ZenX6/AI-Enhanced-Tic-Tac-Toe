<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe Game</title>
<link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div id="top-container">
        <div id="score-x">Score X: 0</div>
        <button id="reset-button" onclick="resetGame()">Reset Game</button>
        <div id="score-o">Score O: 0</div>
    </div>

<div id="game-board">
  <div class="cell" id="cell-1" onclick="makeMove(this, 0)"></div>
  <div class="cell" id="cell-2" onclick="makeMove(this, 1)"></div>
  <div class="cell" id="cell-3" onclick="makeMove(this, 2)"></div>
  <div class="cell" id="cell-4" onclick="makeMove(this, 3)"></div>
  <div class="cell" id="cell-5" onclick="makeMove(this, 4)"></div>
  <div class="cell" id="cell-6" onclick="makeMove(this, 5)"></div>
  <div class="cell" id="cell-7" onclick="makeMove(this, 6)"></div>
  <div class="cell" id="cell-8" onclick="makeMove(this, 7)"></div>
  <div class="cell" id="cell-9" onclick="makeMove(this, 8)"></div>
</div>

<script src="script.js"></script>

</body>
</html>
